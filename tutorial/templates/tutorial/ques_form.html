{% extends "tutorial/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section container jumbotron">
    	<form method="POST">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4">Question</legend>
    			{{ form|crispy }}
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-outline-info" type="submit">Update</button>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'ques-delete' object.id %}">Delete</a>
    		</div>
    		
    	</form>
    </div>
{% endblock content %}
